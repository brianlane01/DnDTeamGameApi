<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="../vendors/choices/choices.min.css" rel="stylesheet" />
    <link href="../vendors/dhtmlx-gantt/dhtmlxgantt.css" rel="stylesheet" />
    <link href="../vendors/flatpickr/flatpickr.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link href="../vendors/simplebar/simplebar.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="../assets/css/theme-rtl.min.css"
      type="text/css"
      rel="stylesheet"
      id="style-rtl"
    />
    <link
      href="../assets/css/theme.min.css"
      type="text/css"
      rel="stylesheet"
      id="style-default"
    />
    <link
      href="../assets/css/user-rtl.min.css"
      type="text/css"
      rel="stylesheet"
      id="user-style-rtl"
    />
    <link
      href="../assets/css/user.min.css"
      type="text/css"
      rel="stylesheet"
      id="user-style-default"
    />
  </head>

  <body class="p-0" style="background-color: rgb(47, 49, 56)">
    <header>
      <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid mx-3 my-1">
          <a class="navbar-brand text-light" href="./index.html">
            <img
              src="./Assets/logoKnight.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            DnD Creator
          </a>
          <div id="userButtons">
            <button
              class="btn btn-outline-light"
              type="button"
              id="signupButton"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvassignup"
              aria-controls="offcanvassiginup"
              aria-label="Toggle navigation"
            >
              Sign Up
            </button>

            <div
              class="offcanvas offcanvas-end bg-dark"
              tabindex="-1"
              id="offcanvassignup"
              aria-labelledby="offcanvassignup"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title text-light" id="offcanvassignup">
                  Sign Up
                </h5>
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <form
                  id="signup"
                  method="post"
                  data-aos="fade-in"
                  data-aos-delay="100"
                  data-aos-duration="1000"
                >
                  <div class="mb-3">
                    <label for="emailSignUp" class="form-label text-light"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control bg-dark text-light"
                      id="email"
                      name="email"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="firstNameSignUp" class="form-label text-light"
                      >First Name</label
                    >
                    <input
                      type="firstName"
                      class="form-control bg-dark text-light"
                      id="firstname"
                      name="firstname"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="lastNameSignUp" class="form-label text-light"
                      >Last Name</label
                    >
                    <input
                      type="lastName"
                      class="form-control bg-dark text-light"
                      id="lastname"
                      name="lastname"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="userNameSignUp" class="form-label text-light"
                      >Username</label
                    >
                    <input
                      type="username"
                      class="form-control bg-dark text-light"
                      id="username"
                      name="username"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="passwordSignUp" class="form-label text-light"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-dark text-light"
                      id="password"
                      name="password"
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="confirmPasswordSignUp"
                      class="form-label text-light"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-dark text-light"
                      id="confirmpassword"
                      name="confirmpassword"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your information with anyone else.
                    </div>
                  </div>
                  <button type="submit" value="submit" class="btn btn-danger">
                    Sign Up!
                  </button>
                </form>
              </div>
            </div>
            <!-- 
! -------------------------------------------------------------------------------------------------------------------------------
 -->
            <button
              class="btn btn-outline-light"
              type="button"
              id="logoutButton"
              onclick="logout()"
            >
              Logout
            </button>
            <button
              class="btn btn-outline-light"
              type="button"
              id="loginButton"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvaslogin"
              aria-controls="offcanvaslogin"
              aria-label="Toggle navigation"
            >
              Login
            </button>
            <div
              class="offcanvas offcanvas-end bg-dark"
              tabindex="-1"
              id="offcanvaslogin"
              aria-labelledby="offcanvaslogin"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title text-light" id="offcanvassignup">
                  Login
                </h5>
                <button
                  type="button"
                  id="btnClose"
                  class="btn-close bg-light"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <form
                  id="login"
                  method="post"
                  data-aos="fade-in"
                  data-aos-delay="100"
                  data-aos-duration="1000"
                >
                  <div class="mb-3">
                    <label for="userNameSignUp" class="form-label text-light"
                      >Username</label
                    >
                    <input
                      type="username"
                      class="form-control bg-dark text-light"
                      id="username"
                      name="username"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="passwordSignUp" class="form-label text-light"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control bg-dark text-light"
                      id="password"
                      name="password"
                    />
                  </div>
                  <button type="submit" value="submit" class="btn btn-danger">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div
          class="alert alert-warning alert-dismissible fade show w-25"
          role="alert"
          id="helloUser"
        >
          Please sign up or login.
        </div>
        <div class="row mt-3 mb-5 mx-0 justify-content-between">
          <div class="col-2">
            <div class="dropdown">
              <button
              id="gameTitle"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Please Select Game
              </button>
              <ul class="dropdown-menu" id="gameContent">
                <li><a class="dropdown-item" href="#" id="">Game</a></li>
              </ul>
            </div>
          </div>
          <div class="col-2 d-flex justify-content-end">
            <button type="button" name="" id="" class="btn btn-danger">
              New Game
            </button>
          </div>
        </div>

        <div class="row my-1 me-1 justify-content-between">
          <div class="col-lg-2 col-4">
            <div class="list-group">
              <button
                type="button"
                class="list-group-item list-group-item-action bg-danger"
              >
                Characters
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Vehicles
              </button>
              <button
                type="button"
                class="list-group-item list-group-item-action"
              >
                Maps
              </button>
            </div>
          </div>
          <div class="col-lg-10 col-8 border rounded bg-dark"></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
